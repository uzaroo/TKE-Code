<template>
    <lightning-record-edit-form
        object-api-name={_objectApiName}
    >
    <lightning-modal-header label="Create New"></lightning-modal-header>
    <lightning-modal-body>
        <template for:each={_requiredFields} for:item="field">
            <lightning-input-field  key={field} field-name={field}> </lightning-input-field>
        </template>
    </lightning-modal-body>
    <lightning-modal-footer>
       <lightning-button variant="brand" type="submit" label="Save">
       </lightning-button>
    </lightning-modal-footer>
    </lightning-record-edit-form> 
</template>
