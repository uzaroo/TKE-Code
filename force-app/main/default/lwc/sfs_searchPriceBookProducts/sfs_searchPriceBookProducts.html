<template>


    <!-- Search Input Field -->
    <lightning-input
        label="Search Products"
        placeholder="Enter product name"
        value={searchTerm}
        onchange={handleSearchChange}>
    </lightning-input>

  <label> Total Recourd Count:  {recordcount}</label>

    <!-- Product List -->

    <template if:true={products}>
        <ul>
            <template for:each={products} for:item="product">
                <li key={product.Id} class="selectable-item">
                    <button class="slds-button slds-button_neutral" data-id={product.Id} onclick={handleProductSelect}>
                        {product.Name.value}
                    </button>
                </li>
            </template>
        </ul>
    </template>
    <template if:true={selectedProduct}>  <label>selected product: {selectedProduct.Name.value}</label></template>
