<template>
    <div class="slds-m-around_medium">
        <lightning-input 
            type="number" 
            class="requiredvalidation" 
            required 
            name="inputquanity" 
            label="Quantity" 
            onchange={handleQuantityValueInput} data-error-message={errorMessage}>
        </lightning-input>
   
    <div class="slds-m-top_medium">
        <lightning-textarea 
            class="requiredvalidation" 
            required
            name="ProductDescription" 
            label="Product Description" 
            onchange={handleProductDescriptionChange}>
        </lightning-textarea>
    </div>
    <div class="slds-m-top_medium">
        <lightning-textarea 
            class="requiredvalidation" 
            required
            name="ProductUsageLocation" 
            label="Product Usage Location" 
            onchange={handleProductUsageLocationChange}>
        </lightning-textarea>
    </div>
    <div class="slds-m-top_medium">
        <lightning-textarea 
            name="IdentifyVendorMarkings" 
            label="Identify Vendor Markings" 
            onchange={handleIdentifyVendorMarkings}>
        </lightning-textarea>
    </div>

    <div class="slds-m-top_medium">
        <lightning-input 
            type="text"  
            name="manufacturer" 
            label="Manufacturer" 
            onchange={handleManufacturerValueInput}>
        </lightning-input>
    </div>
    <div class="slds-m-top_medium">
    <c-sfs_image-capture onallimagesdata={handleGetImageUploaded}></c-sfs_image-capture></div>
</div>
</template>
