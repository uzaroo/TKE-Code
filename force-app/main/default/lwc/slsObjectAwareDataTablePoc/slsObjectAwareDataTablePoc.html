<template>
    <template lwc:if={_spinner}>
        <lightning-spinner alternative-text="loading" size="xx-small"></lightning-spinner>
    </template>
    <template lwc:else>
        <lightning-card title="Title of table">
            <template lwc:if={_creatable}>
                <lightning-button variant="brand" label="New" onclick={openNew} slot="actions"></lightning-button>
            </template>
        </lightning-card>
        <lightning-datatable key-field="Id" data={_tableData} columns={_tableColumns}></lightning-datatable>
    </template>
</template>
